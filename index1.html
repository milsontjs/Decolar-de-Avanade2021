<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/intagram_celular1.png" class="intagram-logo" alt="intagram logo">
                <div class="profile-photo">
                    <img src="img/face2.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue com milsontjs</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">não é milsontjs</p>
                <p class="not-account">
                    <span class="link-blue">altera contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
